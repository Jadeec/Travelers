<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/carousel.css">
</head>
<body>

    <div class="carousel">
        <div class="carouselItem">
          <img src="assets/carousel image 1.png" alt="">
        </div>
        <div class="carouselItem carouselItemVisible">
          <img src="assets/carousel image 2.png" alt="">
        </div>
        <div class="carouselItem">
          <img src="assets/carousel image 3.png" alt="">
        </div>
        <div class="carouselAction">
          <button id="carouselBtnPrevious" aria-label="previous slide"> < </button>
          <button id="carouselBtnNext" aria-label="next slide "> > </button>
        </div>
       </div>

       <script src="js/carousel.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travelers | Where your exploration begins</title>
    <script src="./tarteaucitron/tarteaucitron.js"></script>
    <script>
      tarteaucitron.init({
        privacyUrl: '',
        /* Privacy policy url */

        hashtag: '#tarteaucitron',
        /* Open the panel with this hashtag */
        cookieName: 'tarteaucitron',
        /* Cookie name */

        orientation: 'middle',
        /* Banner position (top - bottom) */

        groupServices: false,
        /* Group services by category */

        showAlertSmall: false,
        /* Show the small banner on bottom right */
        cookieslist: false,
        /* Show the cookie list */

        closePopup: false,
        /* Show a close X on the banner */

        showIcon: true,
        /* Show cookie icon to manage cookies */
        //"iconSrc": "", /* Optionnal: URL or base64 encoded image */
        iconPosition: 'BottomRight',
        /* BottomRight, BottomLeft, TopRight and TopLeft */

        adblocker: false,
        /* Show a Warning if an adblocker is detected */

        DenyAllCta: true,
        /* Show the deny all button */
        AcceptAllCta: true,
        /* Show the accept all button when highPrivacy on */
        highPrivacy: true,
        /* HIGHLY RECOMMANDED Disable auto consent */

        handleBrowserDNTRequest: false,
        /* If Do Not Track == 1, disallow all */

        removeCredit: false,
        /* Remove credit link */
        moreInfoLink: true,
        /* Show more info link */

        useExternalCss: false,
        /* If false, the tarteaucitron.css file will be loaded */
        useExternalJs: false,
        /* If false, the tarteaucitron.js file will be loaded */

        //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for multisite */

        readmoreLink: '',
        /* Change the default readmore link */

        mandatory: true,
        /* Show a message about mandatory cookies */
      });
    </script>
    <meta
      name="description"
      content="Imagine you are an adventurer traveling all around the world..."
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="welcome">
      <img src="assets/travelersLogo.png" alt="Welcome transition" />
    </div>
    <main>
      <div class="navbar"></div>

      <div class="betweenTopAndBot">
        <div id="mapWrapper">
          <a
            href="northAmerica.html"
            id="iconNorthAmerica"
            class="allIconMap transitionLink"
          >
            <img src="./assets/iconMarker.png" alt="" />
          </a>
          <a
            href="southAmerica.html"
            id="iconSouthAmerica"
            class="allIconMap transitionLink"
          >
            <img src="./assets/iconMarker.png" alt="" />
          </a>
          <a
            href="europe.html"
            id="iconEurope"
            class="allIconMap transitionLink"
          >
            <img src="./assets/iconMarker.png" alt="" />
          </a>
          <a
            href="africa.html"
            id="iconAfrica"
            class="allIconMap transitionLink"
          >
            <img src="./assets/iconMarker.png" alt="" />
          </a>
          <a href="asia.html" id="iconAsia" class="allIconMap transitionLink">
            <img src="./assets/iconMarker.png" alt="" />
          </a>
          <a
            href="oceania.html"
            id="iconOceania"
            class="allIconMap transitionLink"
          >
            <img src="./assets/iconMarker.png" alt="" />
          </a>
          <img src="./assets/mapDesktop.jpg" id="mapWorld" />
        </div>
      </div>

      <div class="earth" onclick="goToRandomPage();">
        <div class="textRandomLocationTop">
          <p id="char1">R</p>
          <p id="char2">A</p>
          <p id="char3">N</p>
          <p id="char4">D</p>
          <p id="char5">O</p>
          <p id="char6">M</p>
        </div>
        <img id="earthOnTheCorner" src="./assets/earth.png" alt="" />
      </div>
    </main>

    <footer class="footer"></footer>

    <script src="js/index.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/animation.js"></script>
  </body>
</html>
